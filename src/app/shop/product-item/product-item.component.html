@if (product)
{
<div class="card h-100 shadow-sm">
  <div class="image position-relative" style="cursor: pointer;">
    <img src="{{product.pictureUrl}}" alt="{{product.name}}" class="img-fluid bg-light">
    <div class="d-flex align-items-center justify-content-center hover-overlay mt-2">
      <button class="btn btn-primary fa fa-shopping-cart me-2"></button>
      <button class="btn btn-primary" routerLink="{{product.id}}">View</button>
    </div>
  </div>
  <div class="card-body d-flex flex-column">
    <a href="" class="text-decoration-none">
      <h6 class="text-uppercase">
        {{product.name}}
      </h6>
    </a>
    <span class="mb-2">{{product.price | currency}}</span>
  </div>
</div>
}
