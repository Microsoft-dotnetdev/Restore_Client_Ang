<div class="container">
  <div class="row">
    <section class="col-3">
      <h5 class="text-warning">Sort</h5>
      <select class="form-select mb-4" #sort (change)="onSortSelected(sort.value)">
        @for (item of sortOptions; track $index) {
        <option value="{{item.value}}">{{item.name}}</option>
        }
      </select>
      <h5 class="text-warning ms-3">Brands</h5>
      <ul class="list-group my-3">
        @for (brand of productBrands; track $index) {
        <li class="list-group-item" [class.active]="brand.id === brandIdSelected()" [value]="brand.id"
          (click)="onBrandSelected(brand.id)">{{brand.name}}</li>
        }
      </ul>
      <h5 class="text-warning ms-3">Types</h5>
      <ul class="list-group my-3">
        @for (type of productTypes; track $index) {
        <li class="list-group-item" [class.active]="type.id === typeIdSelected()" [value]="type.id"
          (click)="onTypeSelected(type.id)">{{type.name}}</li>
        }
      </ul>

    </section>
    <section class="col-9">
      <div class="d-flex justify-content-between align-items-center pb-2">
        <header>
          <span>Showing <strong>10</strong> of <strong>18</strong> Results</span>
        </header>
        <div class="d-flex mt-2">
          <input type="text" class="form-control me-2" placeholder="Search">
          <button class="btn btn-outline-primary mx-2">Search</button>
          <button class="btn btn-outline-success">Reset</button>
        </div>
      </div>
      <div class="row row-cols-3 g-3">
        @for (product of products; track $index) {
        <app-product-item [product]="product" />
        }

      </div>
    </section>
  </div>
</div>
