<header class="d-flex flex-row align-items-center justify-content-between p-3 px-4 mb-3 
  bg-white border-bottom fixed-top shadow-sm">
  <img src="/assets/images/logo.png" alt="logo" class="logo" style="max-height: 70px;" routerLink="/">
  <nav class="my-2 text-uppercase fs-4">
    <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" class="p-2">Home</a>
    <a routerLink="/shop" routerLinkActive="active" class="p-2">Shop</a>
    <a routerLink="/test-error" routerLinkActive="active" class="p-2">Errors</a>
  </nav>
  <div class="d-flex align-items-center">
    <a class="position-relative">
      <i class="fa fa-shopping-cart fa-2x me-5 text-dark"></i>
      <div class="cart-no">5</div>
    </a>
    <a href="" class="btn btn-outline-secondary me-2">Login</a>
