@if ((breadcrumbService.breadcrumbs$ | async); as breadcrumbs)
{
@if (breadcrumbs[breadcrumbs.length-1].label != 'Home'){
<section class="py-2 mb-3" style="background-color: #f5f5f5;">
  <div class="container">
    <div class="row d-flex align-items-center">
      <div class="col-8">
        <h1>{{breadcrumbs[breadcrumbs.length-1].label?.toString()| titlecase}}</h1>
      </div>
      <div class="col-4">
        <xng-breadcrumb>
          <ng-container *xngBreadcrumbItem="let breadcrumb">
            {{breadcrumb | titlecase}}
          </ng-container>
        </xng-breadcrumb>
      </div>
    </div>
  </div>
</section>
}
}
